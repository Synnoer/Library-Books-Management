<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>All Books</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<style>
		.book-card {
    transition: transform 0.3s ease-in-out;
    margin-bottom: 20px;
}

.book-card:hover {
    transform: translateY(-5px);
}

.book-cover {
    height: 200px;
    object-fit: cover;
}

.card-body {
    height: 150px;
    overflow: hidden;
}

.book-title {
    font-weight: bold;
    margin-bottom: 5px;
}

.book-serial {
    font-size: 0.9em;
    color: #6c757d;
}

.book-actions {
    position: absolute;
    bottom: 10px;
    right: 10px;
}
	</style>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container my-5">
	<h1 class="mb-4">Book Library</h1>
	<a href="/add" class="btn btn-primary mb-4">
		<i class="fas fa-plus-circle"></i> Add New Book
	</a>
	<form action="#" th:action="@{/books}" method="get" class="form-inline mb-4">
		<div class="form-group mr-2">
			<select name="categoryId" class="form-control" th:value="${categoryId}">
				<option value="" th:text="#{label.category.all}">Categories</option>
				<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
			</select>
		</div>
		<div class="form-group mr-2">
			<select name="publisherId" class="form-control" th:value="${publisherId}">
				<option value="" th:text="#{label.publisher.all}">Publishers</option>
				<option th:each="publisher : ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
			</select>
		</div>
		<div class="form-group mr-2">
			<select name="authorId" class="form-control" th:value="${authorId}">
				<option value="" th:text="#{label.author.all}">Authors</option>
				<option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary">Filter</button>
	</form>
	<div th:if="${books.empty}" class="alert alert-info" role="alert">
		No books found. Start by adding a new book!
	</div>
	<div class="row mb-2">
		<div class="col-md-12">
			<a th:href="@{/books(sortField='name', sortDir=${reverseSortDir})}" class="btn btn-link">
				Sort by Name <i class="fas" th:classappend="${sortDir == 'asc' ? 'fa-sort-alpha-up' : 'fa-sort-alpha-down'}"></i>
			</a>
		</div>
	</div>
	<div class="row">
		<div th:each="book : ${books}" class="col-md-4 col-sm-6">
			<div class="card book-card">
				<img th:src="@{${book.coverImagePath}}" alt="Cover Image" class="card-img-top book-cover"/>
				<div class="card-body">
					<h5 class="card-title book-title" th:text="${book.name}"></h5>
					<p class="card-text book-serial" th:text="${'Serial: ' + book.serialName}"></p>
				</div>
				<div class="book-actions">
					<a th:href="@{/book/{id}(id=${book.id})}" class="btn btn-sm btn-outline-primary" title="View Details">
						<i class="fas fa-eye"></i>
					</a>
					<a th:href="@{/update/{id}(id=${book.id})}" class="btn btn-sm btn-outline-secondary" title="Edit">
						<i class="fas fa-edit"></i>
					</a>
					<a th:href="@{/remove-book/{id}(id=${book.id})}" class="btn btn-sm btn-outline-danger" title="Delete"
					   onclick="return confirm('Are you sure you want to delete this book?');">
						<i class="fas fa-trash-alt"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
